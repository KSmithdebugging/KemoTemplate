{% extends "base.html" %}
{% block body %}
<h4>Delete a Topic</h4>
<form method="post">
  <div class="row">
    <div class="col-md-4" style="display: inline-block; max-height: 400px; overflow-y: auto;">
      <div class="card mb-4">
        {% for item in foundTopics %}
          <div class="form-check" style="position: relative; cursor: pointer;">
            <input type="radio" name="topic" class="form-check-input" style="position: relative; opacity: 1; cursor: pointer;" value="{{ item._id }}">
            <label class="form-check-label" style="padding-left: 25px; position: relative;">
              {{item.mathLevel }}: {{ item.topicName }}
            </label><br>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4" style="display: inline-block; margin-left: 10%;">
      <img src="/static/settings.png" width="175%" height="auto">
    </div>
  </div>
  <input type="submit" value="Delete Selected Topics" class="btn btn-danger mt-3">
</form>
{% endblock %}
